spring.application.name=B101
server.port=8080

spring.config.import=optional:file:.env[.properties]

#postgresql
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER}
spring.datasource.hikari.maximum-pool-size=4



#jpa
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.encoding=UTF-8
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:init_db.sql


#redis
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=6379
logging.level.org.springframework.cache = trace



#swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui


WEBCLIENT.BASE.URL_0=${WEBCLIENT_BASE_URL0:0}
WEBCLIENT.BASE.URL_1=${WEBCLIENT_BASE_URL1:0}
WEBCLIENT.BASE.URL_2=${WEBCLIENT_BASE_URL2:0}
WEBCLIENT.BASE.URL_3=${WEBCLIENT_BASE_URL3:0}
WEBCLIENT.BASE.URL_4=${WEBCLIENT_BASE_URL4:0}
WEBCLIENT.BASE.URL_5=${WEBCLIENT_BASE_URL5:0}
WEBCLIENT.BASE.URL_6=${WEBCLIENT_BASE_URL6:0}
WEBCLIENT.BASE.URL_7=${WEBCLIENT_BASE_URL7:0}
WEBCLIENT.BASE.URL_8=${WEBCLIENT_BASE_URL8:0}


aws.s3.bucket=${S3_BUCKET_NAME:1}
aws.region=${S3_REGION:2}
aws.s3.credential.access-key=${S3_CREDENTIALS_ACCESS_KEY:3}
aws.s3.credential.secret-key=${S3_CREDENTIALS_SECRET_KEY:4}

# AI API Keys (새로운 API 시스템)
# OpenAI API (GPT-5-nano 사용)
openai.api.key=${OPENAI_API_KEY}

# Google API (Gemini + TTS 통합)
gemini.api.key=${GEMINI_API_KEY}
tts.api.key=${TTS_API_KEY}

# RunPod API (구 시스템 - 현재 미사용)
runpod.api.key=${RUNPOD_API_KEY:}

# Python 통합 이미지 생성 서비스
python.image.service.url=${PYTHON_IMAGE_SERVICE_URL:http://localhost:8190}
