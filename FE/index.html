<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Long Ago - 실시간 협동 스토리텔링 게임" />
    
    <!-- 중요 리소스 프리로드 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- DNS 프리페치 -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    
    <!-- 중요 CSS 프리로드 -->
    <link rel="preload" href="/src/assets/index.css" as="style">

    <!-- 중요 폰트 프리로드 -->
    <link rel="preload" href="/src/assets/fonts/Katuri.ttf" as="font" type="font/ttf" crossorigin>
    
    <title>Long Ago</title>
    
    <!-- 초기 로딩 스타일 (인라인으로 즉시 적용) -->
    <style>
      body {
        user-select: none;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }
      
      /* 애니메이션 성능 최적화 */
      * {
        will-change: auto;
      }
      
      /* 스크롤 성능 개선 */
      html {
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
      }
    </style>
  </head>
  <body oncontextmenu="return false">
    <!-- Vue 앱 마운트 포인트 -->
    <div id="app"></div>
    
    <!-- 커스텀 커서 -->
    <div class="custom-cursor"></div>
    
    <!-- 메인 앱 스크립트 -->
    <script type="module" src="/src/main.js"></script>
    
    <!-- 페이지 로드 완료 최적화 스크립트 -->
    <script>
      // window.onload 이벤트로 페이지 완전 로드 신호
      window.addEventListener('load', () => {
        // 브라우저에게 페이지 로드 완료 신호
        if ('performance' in window && performance.mark) {
          performance.mark('pageFullyLoaded');
        }
      });
    </script>
  </body>
</html>
