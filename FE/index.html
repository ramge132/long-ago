<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Long Ago - 실시간 협동 스토리텔링 게임" />
    
    <!-- 중요 리소스 프리로드 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- DNS 프리페치 -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    
    <!-- 중요 CSS 프리로드 -->
    <link rel="preload" href="/src/assets/index.css" as="style">
    
    <title>Long Ago</title>
    
    <!-- 초기 로딩 스타일 (인라인으로 즉시 적용) -->
    <style>
      body {
        user-select: none;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }
      
      /* 로딩 스피너 스타일 */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loader {
        width: 60px;
        height: 60px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-top: 5px solid #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loading-text {
        position: absolute;
        margin-top: 120px;
        color: white;
        font-size: 18px;
        font-weight: 500;
        letter-spacing: 1px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* 애니메이션 성능 최적화 */
      * {
        will-change: auto;
      }
      
      /* 스크롤 성능 개선 */
      html {
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
      }
    </style>
  </head>
  <body oncontextmenu="return false">
    <!-- 초기 로딩 화면 -->
    <div id="loading-screen">
      <div class="loader"></div>
      <div class="loading-text">아주 먼 옛날...</div>
    </div>
    
    <!-- Vue 앱 마운트 포인트 -->
    <div id="app"></div>
    
    <!-- 커스텀 커서 -->
    <div class="custom-cursor"></div>
    
    <!-- 메인 앱 스크립트 -->
    <script type="module" src="/src/main.js"></script>
    
    <!-- 로딩 화면 제거 스크립트 (최적화) -->
    <script>
      // 페이지 로드 완료 표시를 빠르게 처리
      let appMounted = false;
      
      // Vue 앱이 마운트되면 즉시 로딩 화면 제거
      const hideLoadingScreen = () => {
        if (appMounted) return;
        appMounted = true;
        
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.classList.add('hidden');
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 300);
        }
      };
      
      // MutationObserver로 더 빠른 감지
      const observer = new MutationObserver((mutations) => {
        const app = document.querySelector('#app');
        if (app && app.children.length > 0) {
          hideLoadingScreen();
          observer.disconnect();
        }
      });
      
      // DOM이 준비되면 감시 시작
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
          const app = document.querySelector('#app');
          if (app) {
            observer.observe(app, { childList: true, subtree: true });
          }
        });
      } else {
        const app = document.querySelector('#app');
        if (app) {
          observer.observe(app, { childList: true, subtree: true });
        }
      }
      
      // 최대 3초 후 강제 제거 (더 빠르게)
      setTimeout(() => {
        hideLoadingScreen();
      }, 3000);
      
      // window.onload 이벤트로 페이지 완전 로드 신호
      window.addEventListener('load', () => {
        // 브라우저에게 페이지 로드 완료 신호
        if ('performance' in window && performance.mark) {
          performance.mark('pageFullyLoaded');
        }
      });
    </script>
  </body>
</html>
